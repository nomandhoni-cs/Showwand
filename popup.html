<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showwand - Magical Extension</title>
    <link rel="stylesheet" href="style/style.css">

<body>
    <div id="user-not-loggedin">
        <nav>
            <div class="logo-and-name">
                <img src="assets/icon48.png" alt="Showwand Logo" class="logo">
                <h1 class="logo-name">Showwand</h1>
            </div>
        </nav>
        <div class="modal" id="api-key-modal">
            <div class="modal-content">
                <h3>Enter your Showwcase API Key</h3>
                <form action="#" id="api-username-form">
                    <label for="api-key-input">API Key</label>
                    <input type="text" name="api-key" id="api-key-input" placeholder="API Key" required>
                    <span id="get-api">Get your <a href="https://www.showwcase.com/settings/api-keys"
                            target="_blank">API
                            Key</a> from here.</span>
                    <button type="submit" id="save-api-key-btn" class="common-btn">
                        <svg class="paper-plane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path
                                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                            </path>
                        </svg>
                        Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="user-loggedin" class="container">
        <nav>

                    Posts
                </div>
                <div id="feeds-btn" class="all-nav-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                    </svg>
                    Feeds
                </div>
                <div id="profile-btn" class="all-nav-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    Profile
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="block create-post-block">
                <textarea name="title" maxlength="80" id="post-title" placeholder="Write your Title here"></textarea>
                <br>
                <textarea name="post-de" id="post-description"
                    placeholder="Start a discussion with the community"></textarea>
                <input type="checkbox" name="check" id="url-checkbox">
                <label for="url-checkbox">Add Current Url</label>
                <button id="post-submit-btn" class="common-btn">
                    <svg class="paper-plane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                        aria-hidden="true">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                        </path>
                    </svg>
                    Post</button>
            </div>
            <div class="block posts-block">
                <!-- Posts List Will be rendered here Dynamically  -->
                <h3>Your Recent Posts</h3>
                <div id="posts-list">
                </div>

            </div>
            <div class="block feeds-block">
                <!-- Feeds List  -->
                <h3>Your Feeds</h3>
                <div id="feeds-list">

                </div>
            </div>
            <div class="block profile-block">
                <button id="logout-btn" class="common-btn">
                    <svg class="logout" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M5 4a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zM4 6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm7 7a1 1 0 100 2H9a1 1 0 000-2h2z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Log Out</button>
            </div>
        </div>
