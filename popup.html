        <div class="content">
            <div class="block create-post-block">
                <textarea name="title" maxlength="80" id="post-title" placeholder="Write your Title here"></textarea>
                <br>
                <textarea name="post-de" id="post-description"
                    placeholder="Start a discussion with the community"></textarea>
                <input type="checkbox" name="check" id="url-checkbox">
                <label for="url-checkbox">Add Current Url</label>
                <button id="post-submit-btn" class="common-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                        </path>
                    </svg>
                    Post</button>
            </div>
            <div class="block posts-block">
                <!-- Posts List  -->
                <h3>Your Posts</h3>
                <div id="posts-list">

                </div>

            </div>
            <div class="block setting-block">
                <!-- Modal to enter API key -->
                <div class="modal" id="api-key-modal">
                    <div class="modal-content">
                        <h2>Enter your Showwcase API key</h2>
                        <form action="#" id="api-username-form">
                            <label for="api-key-input">API Key</label>
                            <input type="text" name="api-key" id="api-key-input" placeholder="API Key" required>
                            <label for="api-username-input">Username</label>
                            <input type="text" name="api-username" id="api-username-input" placeholder="Username" required>
                            <button type="submit" id="save-api-key-btn" class="common-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path
                                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                    </path>
                                </svg>
                                Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
