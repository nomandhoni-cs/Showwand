<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showwand - Settings Page</title>
    <link rel="stylesheet" href="style/options.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="block setting-block">
          <!-- Modal to enter API key -->
          <div class="modal" id="api-key-modal1">
            <div class="modal-content">
              <h2>Enter your Showwcase info</h2>
              <form action="#" id="api-username-form-options-page">
                <label for="api-key-input-options-page">API Key</label>
                <input
                  type="text"
                  name="api-key"
                  id="api-key-input-options-page"
                  placeholder="API Key"
                  required
                />
                <label for="api-username-input-options-page">Username</label>
                <input
                  type="text"
                  name="api-username"
                  id="api-username-input-options-page"
                  placeholder="Username"
                  required
                />
                <button
                  type="submit"
                  id="save-api-key-btn-options-page"
                  class="common-btn"
                >
                  <svg
                    class="paper-plane"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                    ></path>
                  </svg>
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/content.js"></script>
  </body>
</html>
